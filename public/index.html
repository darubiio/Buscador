<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Buscador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" href="ion.rangeSlider.css">
  <link rel="stylesheet" href="ion.rangeSlider.skinFlat.css">
  <script src="ion.rangeSlider.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="blue darken-3 nav-wrapper center-align">
        <h4><b>Buscador de Propiedades</b></h4>
      </div>
    </nav>
  </div>
    <div class="row">
      <div class="col m4">
        <div class="card horizontal">
          <div class="container center-align">
            <div class="switch">
              <h5><b>Busqueda Personalizada:</b></h5>
              <label>
                <b>Desactivada</b>
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                <b>Activada</b>
              </label>
            </div>
            <!--  Busqueda personalizada -->
            <div class="row invisible" id="personalizada">
                <div class="row">
                  <b>Ciudad:</b>
                  <select id="ciudad" class = "browser-default">
                    <option value="" selected>Escoge una ciudad</option>
                  </select>
                </div>
                <div class="row">
                  <b>Tipo:</b>
                  <select id="tipo" class = "browser-default">
                    <option value="" disabled selected>Escoja un tipo</option>
                  </select>
                </div>
                <div class="row">
                  <b>Precio:</b>
                  <input type="text" id="rangoPrecio">
                </div>
            </div>

            <button id="buscar" class="btn waves-effect waves-light blue" type="button"><b>Ver Todos</b></button>
          </div>
        </div>
      </div>
      <div class="col m8 lista" id='datos'>
      </div>
    </div>

  <script src="app.js"></script>
  <script src = "accounting.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</body>
</html>
